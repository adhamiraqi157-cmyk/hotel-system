<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقويم الحجوزات</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.4/locales-all.global.min.js"></script>

    <style>
        body { font-family: Arial; padding:20px; }
        #calendar { max-width: 1000px; margin:auto; }
    </style>
</head>
<body>

<h2 style="text-align:center;">تقويم الحجوزات</h2>
<div id='calendar'></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ar',
        events: "/api/bookings"
    });

    calendar.render();
});
</script>

</body>
</html>
