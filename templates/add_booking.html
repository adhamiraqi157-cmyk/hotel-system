<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة حجز جديد</title>

    <style>
        body {
            font-family: "Tahoma", Arial;
            background: #eef1f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 550px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            border-top: 6px solid #2980b9;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 15px;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fafafa;
            transition: .2s;
        }

        input:focus, select:focus {
            border-color: #2980b9;
            background: #fff;
            box-shadow: 0 0 5px #2980b955;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #1f6391;
        }

        .back {
            text-align: center;
            margin-top: 10px;
        }

        .back a {
            color: #2980b9;
            text-decoration: none;
            font-size: 15px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row div {
            flex: 1;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>➕ إضافة حجز جديد</h2>

    <form method="POST">

        <label>اسم العميل</label>
        <input type="text" name="customer_name" required placeholder="اكتب اسم العميل">

        <label>رقم الهاتف</label>
        <input type="text" name="phone" required placeholder="مثال: 01012345678">

        <div class="row">
            <div>
                <label>رقم جواز السفر</label>
                <input type="text" name="passport" placeholder="اختياري">
            </div>

            <div>
                <label>الجنسية</label>
                <input type="text" name="nationality" placeholder="مثال: مصري">
            </div>
        </div>

        <label>اختيار الغرفة</label>
        <select name="room_id" required>
            {% for r in rooms %}
                <option value="{{ r.id }}"
                {% if room_id and room_id == r.id|string %} selected {% endif %}>
                    غرفة {{ r.number }}
                </option>
            {% endfor %}
        </select>

        <label>تاريخ الدخول</label>
        <input type="datetime-local" name="start" value="{{ start }}" required>

        <label>تاريخ الخروج</label>
        <input type="datetime-local" name="end" value="{{ end }}" required>
<label>السعر:</label>
<input type="number" step="0.01" name="price" required>

<label>ملاحظات:</label>
<textarea name="notes" style="width:100%;height:80px;"></textarea>

        <button type="submit">✔ حفظ الحجز</button>


    </form>

    <div class="back">
        <a href="/timeline">⬅ العودة للتقويم</a>
    </div>

</div>

</body>
</html>
